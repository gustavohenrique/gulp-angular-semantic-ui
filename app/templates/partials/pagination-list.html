<br>
<div>
    <div class="ui segment hide" show-if="{{ vm.isLoading }}">
        <div class="ui page inverted active dimmer">
            <div class="ui text loader">Loading</div>
        </div>
    </div>
    <table class="ui striped table">
        <thead>
            <tr>
                <th colspan="5">Github Repositories</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in vm.paginationData.items track by $index">
                <td>{{ item.created_at | date : 'dd/MM/yyyy' }}</td>
                <td>{{ item.name | limitTo : 30 }}</td>
                <td>{{ item.description | limitTo : 50 }}...</td>
                <td>{{ item.language }}</td>
                <td class="right aligned">
                    <a class="ui small basic blue button" ng-href="#/pagination/edit/{{ item.name }}">
                        <i class="edit icon"></i> Edit
                    </a>
                    <div class="ui small basic red button" ng-click="vm.remove(item, $index)">
                        <i class="remove icon"></i>
                    </div>
                </td>
            </tr>
        </tbody>
        <tfoot class="full-width">
            <th colspan="5">
                <pagination rows="10"/>
            </th>
        </tfoot>
    </table>
</div>
